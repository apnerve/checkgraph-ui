	<link rel="stylesheet" href="css/style.css">

</head>
<body>

<div class="topbar">
	<p>Because Check Lists are dumbs !!</p>	
</div>	


<div class="leftsidebar">
	<div class="graphsList">
		<div class="logo">
			Check&#10003;Graph
		</div>
		<ul>
			<li class="active"><p>My first Graph</p></li>
			<li><p>New Check&#10003;Graph</p></li>
			<li><p>My first Graph</p></li>

		</ul>
	</div>

<!-- Templates -->
<script type="text/x-template" id="task-template">
			<div class="maintask">
				{title}
			</div>
            <!-- ADD BUTTONS ON LEFT AND RIGHT  -->
            <div class="addLinks">
            	<input type="submit" value="+" />
            	<input type="submit" value=">" />
            </div>
             <div class="addLinks leftlink" >
            	<input type="submit" value="+" />
            	<input type="submit" value="<" />
            </div>
</script>


<div class="list">
	<div id="background-canvas"></div>
	<div id="foreground-data" class="list-graph-wrap"></div>
</div>




<div id="myModal" class="reveal-modal">
	<h1>Reveal Modal Goodness</h1>
	<p>This is a default modal in all its glory, but any of the styles here can easily be changed in the CSS.</p>
	<a class="close-reveal-modal">&#215;</a>
</div>

<script src="js/jquery.reveal.js" type="text/javascript"></script>
<script src="js/libs/raphael-min.js"></script>
<script type="text/javascript" src="js/libs/graffle/graffle.js"></script>
<script src="js/bin/cg.js"></script>

<script type="text/javascript">
    // Check Graph Class
    var checkGraph = new CheckGraph({
		title: "Asd",
		tasks: [{
				id: 1,
				title: "Task 1",
                status: "NOT_DONE",
				children: [{id: 2},
					{id: 3},
				]
			},
			{
				id: 2,
				title: "Task 2",
                status: "NOT_DONE",
				children: []
			}, {
				id: 3,
				title: "Task 3",
                status: "NOT_DONE",
				children: [{id: 4}]
			}, {
				id: 4,
				title: "Task 4",
                status: "NOT_DONE",
				children: []
			}
		]
	});
</script>

<script>
$(document).ready(function() {
     $('.createList').click(function(e) {
          e.preventDefault();
	  $('#myModal').reveal();
     });
    $('.check').click(function(){
        $(this).children('span').toggle();
        $(this).children('span').toggleClass('checked');
        $(this).parents('li').toggleClass('checked');
    });
    $('.check').hover(function(){
        $(this).children('span').toggle();    
    });
    $('li').hover(function(){
        $(this).children('.del').toggle();
    });
    $('.del').click(function() {
        $(this).parents('li').slideUp();
    });

});
</script>
</body>
</html>
